        </button>

        </button>
        <button onclick='chart.expandAll()' class="simptip-position-bottom"

        </button>

        <button onclick='downloadPdf()' class="simptip-position-bottom" data-tooltip='downloadPdf()'>Download PDF
        </button>

        <script>
            function downloadPdf() {
                chart.exportImg({
                    save: false,
                    onLoad: (base64 => {
                        var pdf = new jspdf.jsPDF();
                        var img = new Image()
                        img.src = base64;
                        img.onload = function () {
                            pdf.addImage(img, 'JPEG', 5, 5, 595 / 3, img.height / img.width * 595 / 3);
                            pdf.save('chart.pdf');
                        }

                    })
                })

            }
        </script>
